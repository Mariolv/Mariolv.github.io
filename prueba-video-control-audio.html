<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
</head>
<body>
<style>
/* Style the video: 100% width and height to cover the entire window */
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/* Style the button used to pause/play the video */
#boton-reproduccion, #boton-sonido {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#boton-reproduccion:hover {
  background: #ddd;
  color: black;
}
#boton-sonido:hover {
  background: #ddd;
  color: black;
}
</style>

<!-- The video -->
<video autoplay="play" muted loop="" id="myVideo">
  <source src="https://mariolv.github.io/video-prueba.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1>Lorem ipsum dolor</h1>
  <p>Lorem ipsum sit amet consectetur adispiscing elit festinamus</p>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="boton-reproduccion" onclick="controlReproduccion()">Pausar vídeo</button>
  <button id="boton-sonido" onclick="controlSonido()">Activar sonido</button>
</div>


<!-- Javascript -->
<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button Reproduccion
var btnReproduccion = document.getElementById("boton-reproduccion");

// Get the button Sonido
var btnSonido = document.getElementById("boton-sonido");
    
// Pause and play the video, and change the button text
function controlReproduccion() {
  if (video.paused) {
    video.play();
    btnReproduccion.innerHTML = "Pausar vídeo";
  } else {
    video.pause();
    btnReproduccion.innerHTML = "Reproducir vídeo";
  }
}
    // Activa y desactiva el sonido y cambia el texto del botón
function controlSonido() {
  if (video.muted===true) {
    video.muted=false;
    btnSonido.innerHTML = "Desactivar sonido";
  } else {
    video.muted=true;
    btnSonido.innerHTML = "Activar sonido";
  }
}
</script>
</body>
</html>
