<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
</head>
<body>
<style>
body {
    margin:0;
    padding:0;
    }
.contenedor-video {
    overflow: hidden;
    position: relative;
    margin:0;
    padding:0;
    text-align: center;
    height:720px;
    }
#myVideo {
    display: block;
    min-width: 100%;
    min-height: 100%;

}
.poster {
    background-image: url("https://mariolv.github.io/video-capitulo-1-1280x720-2-poster.jpg");
    background-color: #eee8e4;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
.contenido-textual {
  background: rgba(0, 0, 0, 0.5);
  color: #ffffff;
  width: 100%;
  height:100%;
  padding: 0;
  /*margin:0;*/
}
.centrado-vertical {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
.textos {
  display:block;
  margin:0;
      padding:0;
    width:100%;
    }
.epigrafe-capitulo {
        
    }
/* Botones de reproducción y audio */
#boton-reproduccion, #boton-sonido {
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
  padding:5px 15px;
  border-radius:25px;
}
#boton-reproduccion:hover {
  background: #ddd;
  color: black;
}
#boton-sonido:hover {
  background: #ddd;
  color: black;
}
.ssBtnDefault {
opacity: 0 !important;
}
@media screen and (max-width: 620px) {
#myVideo {
    display: block;
    min-width: 100%;
    min-height: 100%;
    left: -450px;
}    
    }
</style>
<div class="contenedor-video">
    <video class="centrado-vertical poster" autoplay="play" muted loop="" id="myVideo">
  <source src="https://mariolv.github.io/video-capitulo-1-1280x720-2.mp4" type="video/mp4">
</video>
<div class="contenido-textual centrado-vertical">
<div class="textos centrado-vertical">
  <p class="epigrafe-capitulo">Capítulo 1: Kilela Balanda</p>
  <h1 class="titulo-capitulo">Un conjuro para que brote el mito</h1>
  <!--<button class="boton-accion" id="boton-reproduccion" onclick="controlReproduccion()">Pausar vídeo</button>-->
  <button class="boton-accion" id="boton-sonido" onclick="controlSonido()">Activar sonido</button>
</div>
</div>
</div>

<!-- Javascript -->
<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button Reproduccion
var btnReproduccion = document.getElementById("boton-reproduccion");

// Get the button Sonido
var btnSonido = document.getElementById("boton-sonido");
    
// Pause and play the video, and change the button text
function controlReproduccion() {
  if (video.paused) {
    video.play();
    btnReproduccion.innerHTML = "Pausar vídeo";
  } else {
    video.pause();
    btnReproduccion.innerHTML = "Reproducir vídeo";
  }
}
    // Activa y desactiva el sonido y cambia el texto del botón
function controlSonido() {
  if (video.muted===true) {
    video.muted=false;
    btnSonido.innerHTML = "Desactivar sonido";
  } else {
    video.muted=true;
    btnSonido.innerHTML = "Activar sonido";
  }
}
</script>
</div>
</body>
</html>
