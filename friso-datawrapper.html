<style>
/* COLORES */
    .blanco {
        background-color: #ffffff;
    }
    .negro {
        background-color: #000000;
        color:#ffffff;
    }
    .gris {
        background-color: #eeeeee;
    }
    .gris-blanco {
        background-color: #f8f8f8;
    }
    .azul {
        background-color: #7ed5ff;
    }
    .verde {
        background-color: #b3dad5;
    }
    .salmon {
        background-color: #ff9797;
    }
    .naranja {
        background-color: #ffb25f;
    }
    .rojo-claro {
        background-color: #f5b3b3;
    }
    .rojo {
        background-color: #ff3333;
    }
    .azul-lv-oscuro {
        background-color: #001c4c;
    }
    .azul-lv-medio {
        background-color: #586b89;
    }
    .texto-rojo {
        color: #ff3333;
    }
    .texto-blanco {
        color: #ffffff;
    }
    .texto-verde {
        color: #00cc00;
    }
/* NEGRITA */
     .negrita {
         font-weight: 700;
     }
/* MAYÚSCULAS */
     .mayuscula {
         text-transform: uppercase;
     }
/* SOMBRA INTERIOR */
     .sombra-interior-izquierda {
         box-shadow: inset -5px -3px 5px #cccccc;
    }
     .sombra-interior-derecha {
         box-shadow: inset 5px -3px 5px #cccccc;
    }
/* SOMBRA BLANCA */
     .sombra-blanca {
         text-shadow: 2px 2px 0px #ffffff;
     }
/* BOTÓN, FILETE DE FOTO Y SEPARADORES DE graficos */
    .boton{
        background-color: #bbbbbb;
        border-radius: 25px;
        color:#ffffff!important;
        cursor: default;
        display: inline-block;
        font-size: 14px;
        line-height: 16px;
        padding: 5px 15px;
        text-align: center;
        text-transform: uppercase;
    }
    .filete{
        border: solid 2px #cccccc;
    }
     .separador-lateral-puntos {
        border-left: dotted 1px #cccccc;
     }
     .separador-inferior{
        border-bottom:0;
     }
/* ELEMENTOS */
    .contenedor-friso {
    }
    .friso-crisis-coronavirus-2 {
        color: #000000;
        margin:0 0 10px 0;
        overflow: hidden;
        padding:0;
        text-align: center;
        vertical-align: top;
        width:100%;
    }
    .header-friso, .footer-friso {
        display:block;
        margin:0;
        padding:0;
        width: 100%;
    }
     .header-friso {
         border-bottom: dotted 1px #cccccc;
         padding: 3px 10px 5px 12px;
         position:relative;
         text-align: left;
     }
    .header-friso .titulo {
        color:#ffffff;
        cursor: default;
        display: inline-block;
        font-family: "TiemposHeadline-Bold",serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 20px;
        margin: 0 7px 0 0;
        opacity:1;
        text-decoration: none;
    }
    /*.header-friso .titulo:hover {
        opacity:0.89;
    }*/
    .header-friso .icono-swipe { 
        display:none;
        float: right;
        opacity: 0.5;
        position: absolute;
        right: 0;
        top: 2px;
        width: 30px;   
	}
    .header-friso .icono-swipe:hover { 
        opacity:0.7;
	}
    .header-friso .subtitulo {
        border-left: solid 1px #cccccc;
        display: inline-block;
        font-size: 12px;
        line-height: 14px;
        margin: 5px 0 0 0;
        padding: 0 0 0 10px;
        text-transform: uppercase;
    }
    .header-friso .refresco {
        background-color:#586b89;
        border:none;
        color:#ffffff;
        display: none;
        /*display: inline-block;*/
        float: right;
        font-family: "Roboto",sans-serif;
        font-size: 10px;
        letter-spacing: 0.3px;
        line-height: 12px;
        margin: 5px 0 0 0;
        padding: 0 0 0 10px;
        text-transform: uppercase;
    }
    .header-friso .refresco:hover {
        color: #7ed5ff;
    }
    .header-friso .refresco:focus {
        display:none;
    }
@-moz-document url-prefix() {
    .header-friso .refresco:focus {
        display:inline-block;
        }
    }
    .header-friso .icono-recarga { 
        /*display:inline-block;*/
        display:none;
        float: right;
        height: 12px;
        margin: 4px 0 0 5px;
        width: 12px;   
	}
    .friso-crisis-coronavirus-2 .cuerpo-friso {
        list-style: none;
        border-bottom: dotted 1px #cccccc;
        height:120px;
        margin: 0;
        overflow: hidden;
        padding: 0;
        text-align: center;
    }
    .cuerpo-friso li {
        display: inline-block;
        height: 135px;
        margin: 0 0 12px 0;
        overflow: hidden;
        padding:5px 10px;
        text-align: center;
        vertical-align: top;
    }
    .cuerpo-friso .data {
        width:56%;
    }
    .cuerpo-friso .grafico-iframe-tabla{
        margin-top:-8px;
    }
    .cuerpo-friso .comunidades {
        width:170px;
    }
    .cuerpo-friso .grafico-iframe-mapa{
        margin-top:5px;
    }
    .cuerpo-friso .grafico-iframe-mapa, .grafico-iframe-mundo{
        position:relative;
    }
    .cuerpo-friso .enlace-iframe{
        cursor:default;
        margin:0;
        padding:0;
        width:100%;
        height:89px;
        position:absolute;
        top: 0;
        display: block;
    }
    .cuerpo-friso .mundo {
        width:230px;
    }
    .cuerpo-friso .etiqueta-grafico, .etiqueta-grafico-no-link {
        color:#000000;
        opacity: 0.8;
        display: block;
        border-bottom: solid 1px #dddddd;
        font-family: "Roboto",sans-serif;
        font-size: 11px;
        line-height: 13px;
        margin:2px 0 3px 0;
        padding:0 0 5px 0;
        text-align: left;
        text-decoration: none;
        text-transform: uppercase;
        vertical-align: middle;
    }
    .cuerpo-friso .etiqueta-grafico:hover {
        color:#000000;
        opacity: 0.9;
        font-weight: 500;
    }
    .footer-friso {
        padding:6px 10px 6px 10px;
     }
    .footer-friso .logo-vanguardia {
        display: inline-block;
        margin:0 6px 0 0;
        vertical-align: middle;
     }
    .footer-friso .fuente {
        display: inline-block;
        font-size: 13px;
        line-height: 15px;
        margin:0;
        padding:0;
        vertical-align: middle;
    }
/* MEDIA QUERIES */
@media screen and (max-width: 1024px){
    .friso-crisis-coronavirus-2 {
        margin: 10px 0 20px 0;
        padding: 0;
    }
    .header-friso .icono-swipe { 
        display:inline-block; 
	}
    .friso-crisis-coronavirus-2 .cuerpo-friso {
        height:130px;
        overflow-x:scroll;
        overflow-y:hidden;
        -webkit-overflow-scrolling: touch;
        white-space: nowrap;
        box-shadow: inset -5px -3px 5px #dddddd;
        width: 100%;
        }
    .friso-crisis-coronavirus-2 .cuerpo-friso .data {
        width:540px;
    }
@-moz-document url-prefix() { 
    .friso-crisis-coronavirus-2 .cuerpo-friso {
        height:140px;
        }
    } 
}

        vertical-align: top;
        margin:5px 0 0 0;
        padding:0;
    }
}
@media screen and (max-width: 388px){
    .header-friso .refresco {
        float: inherit;
        display: block;    
    }
}*/  
/* SCROLLBAR CHROME*/
/* Altura-Anchura */
.friso-crisis-coronavirus-2 .cuerpo-friso::-webkit-scrollbar {
	height: 8px;
}
/* Barra */
.friso-crisis-coronavirus-2 .cuerpo-friso::-webkit-scrollbar-track {
    background: #dddddd; 
    box-shadow: inset 0 0 1px #999999; 
	-webkit-box-shadow: inset 0 0 1px #999999; 
    border-radius: 0;
	-webkit-border-radius: 0;
}
/* Deslizador */
.friso-crisis-coronavirus-2 .cuerpo-friso::-webkit-scrollbar-thumb {
    background: #f24548;
    border-radius: 5px;
	-webkit-border-radius: 5px;
    cursor: grab;
    cursor: -moz-grab;
    cursor: -webkit-grab;
}
.friso-crisis-coronavirus-2 .cuerpo-friso::-webkit-scrollbar-thumb:hover, .friso-crisis-coronavirus-2 .cuerpo-friso::-webkit-scrollbar-thumb:active {
    background: #8792a6;
    cursor: grabbing;
    cursor: -moz-grabbing;
    cursor: -webkit-grabbing;
}
</style>
