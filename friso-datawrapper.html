 <style>
/* COLORES */
    .blanco {
        background-color: #ffffff;
    }
    .negro {
        background-color: #000000;
        color:#ffffff;
    }
    .gris {
        background-color: #eeeeee;
    }
    .gris-blanco {
        background-color: #f8f8f8;
    }
    .azul {
        background-color: #7ed5ff;
    }
    .verde {
        background-color: #b3dad5;
    }
    .salmon {
        background-color: #ff9797;
    }
    .naranja {
        background-color: #ffb25f;
    }
    .rojo-claro {
        background-color: #f5b3b3;
    }
    .rojo {
        background-color: #ff3333;
    }
    .azul-lv-oscuro {
        background-color: #001c4c;
    }
    .azul-lv-medio {
        background-color: #586b89;
    }
    .texto-rojo {
        color: #ff3333;
    }
    .texto-blanco {
        color: #ffffff;
    }
    .texto-verde {
        color: #00cc00;
    }
/* NEGRITA */
     .negrita {
         font-weight: 700;
     }
/* MAYÚSCULAS */
     .mayuscula {
         text-transform: uppercase;
     }
/* SOMBRA INTERIOR */
     .sombra-interior-izquierda {
         box-shadow: inset -5px -3px 5px #cccccc;
    }
     .sombra-interior-derecha {
         box-shadow: inset 5px -3px 5px #cccccc;
    }
/* SOMBRA BLANCA */
     .sombra-blanca {
         text-shadow: 2px 2px 0px #ffffff;
     }
/* BOTÓN, FILETE DE FOTO Y SEPARADORES DE graficos */
    .boton{
        background-color: #bbbbbb;
        border-radius: 25px;
        color:#ffffff!important;
        cursor: default;
        display: inline-block;
        font-size: 14px;
        line-height: 16px;
        padding: 5px 15px;
        text-align: center;
        text-transform: uppercase;
    }
    .filete{
        border: solid 2px #cccccc;
    }
     .separador-lateral {
        border-left: dotted 1px #cccccc;
     }
     .separador-inferior{
        border-bottom:0;
     }
}
/* ELEMENTOS */
    .friso-datawrapper {
        color: #000000;
        display: block;
        margin:20px 0;
        overflow: hidden;
        padding:0;
        text-align: center;
        vertical-align: top;
    }
    .header-friso, .footer-friso {
        display:block;
        margin:0;
        padding:0;
        width: 100%;
    }
     .header-friso {
         border-bottom: dotted 1px #cccccc;
         padding: 5px 10px 8px 10px;
     }
    .header-friso .titulo {
        display: inline-block;
        font-family: "TiemposHeadline-Bold";
        font-size: 20px;
        font-weight: 700;
        line-height: 24px;
        margin: 0 7px 0 0;
        
    }
    .header-friso .subtitulo {
        border-left: solid 1px #cccccc;
        display: inline-block;
        font-size: 14px;
        line-height: 16px;
        margin: 5px 0 0 0;
        padding: 0 0 0 10px;
        text-transform: uppercase;
    }
    .friso-datawrapper ul, li, h1, h2 {
        margin:0;
        padding:0;
    }
    .friso-datawrapper ul{
        list-style: none;
        border-bottom: dotted 1px #cccccc;
        height:120px;
        overflow: hidden;
        padding: 0 10px;
        text-align: center;
    }
    .cuerpo-friso li {
        display: inline-block;
        height: 135px;
        margin: 0;
        overflow: hidden;
        padding:5px 10px;
        text-align: center;
        vertical-align: top;
    }
    .cuerpo-friso .data {
        width:48%;
        margin-top:-10px;
    }
    .cuerpo-friso .comunidades {
        width:200px;
        margin-top:5px;
    }
    .cuerpo-friso .mundo {
        width:280px;
        margin-top:-2px;
    }
    .footer-friso {
        padding:6px 10px 6px 10px;
     }
    .footer-friso .logo-vanguardia {
        display: inline-block;
        margin:0 6px 0 0;
        vertical-align: middle;
     }
    .footer-friso .fuente {
        display: inline-block;
        font-size: 13px;
        line-height: 15px;
        margin:0;
        padding:0;
        vertical-align: middle;
    }
/* MEDIA QUERIES */
@media screen and (max-width: 1024px){
    .cuerpo-friso .data {
        width:100%;
        margin-top:-10px;
    }
}
@media screen and (max-width: 525px){
    .friso-datawrapper ul{
        height:132px;
    }
    .cuerpo-friso .comunidades {
        display: none;
    }
    .cuerpo-friso .mundo {
        display: none;
    }
}
@media screen and (max-width: 445px){
    .friso-datawrapper ul{
        height:134px;
        padding:0;
    }
}
</style>
<div class="friso-datawrapper">
    <div class="header-friso azul-lv-medio texto-blanco">
        <h1 class="titulo">Epidemia de coronavirus en España</h1>
        <span class="subtitulo texto-blanco">Segunda oleada</span>
    </div>
    <ul class="cuerpo-friso gris-blanco">
        <li class="data">
            <div class="grafico-iframe">
                <iframe title="Datos de la pandemia en España" aria-label="Interactive line chart" id="datawrapper-chart-3nVxF" src="https://datawrapper.dwcdn.net/w4ClO/2/" scrolling="no" frameborder="0" style="border: none;" width="100%" height="130"></iframe>
            </div>
        </li>
        <li class="comunidades separador-lateral">
            <div class="grafico-iframe">
                <iframe title="Evolución de la pandemia en España" aria-label="Interactive line chart" id="datawrapper-chart-3nVxF" src="https://datawrapper.dwcdn.net/Gve13/2/" scrolling="no" frameborder="0" style="border: none;" width="100%" height="130"></iframe>
            </div>
        </li>
        <li class="mundo separador-lateral">
            <div class="grafico-iframe">
                <iframe title="Evolución de la pandemia en el Mundo" aria-label="Interactive line chart" id="datawrapper-chart-3nVxF" src="https://datawrapper.dwcdn.net/t9UFW/2/" scrolling="no" frameborder="0" style="border: none;" width="100%" height="130"></iframe>
            </div>
        </li>
    </ul>
    <!--<div class="footer-friso gris">
        <img class="logo-vanguardia" src="https://lostsightsblog.files.wordpress.com/2019/03/logo-lv-131x20.png" title="La Vanguardia" alt="La Vanguardia" />
        <span class="fuente">Fuente: <b>Elaboración propia LV.</b></span>
    </div>-->
</div>
